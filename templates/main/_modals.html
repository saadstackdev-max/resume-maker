<!-- Experience Modal -->
<div class="modal fade" id="addExperienceModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add Experience</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <form id="add-experience-form" action="{% url 'main:add_experience' resume.id %}">
          {% csrf_token %}
          <div class="row g-2">
            <div class="col-md-6"><input class="form-control" name="position" placeholder="Job Title" required></div>
            <div class="col-md-6"><input class="form-control" name="company" placeholder="Company" required></div>
            <div class="col-md-6"><input class="form-control" name="start_date" type="date" required></div>
            <div class="col-md-6"><input class="form-control" name="end_date" type="date"></div>
            <div class="col-md-6"><input class="form-control" name="location" placeholder="Location"></div>
            <div class="col-md-6 form-check mt-2"><input class="form-check-input" id="cur" name="current" type="checkbox"> <label for="cur" class="form-check-label">Current</label></div>
            <div class="col-12"><textarea class="form-control" name="description" rows="3" placeholder="Achievements" required></textarea></div>
          </div>
        </form>
      </div>
      <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button class="btn btn-primary" form="add-experience-form" type="submit">Add</button></div>
    </div>
  </div>
</div>

<!-- Education Modal -->
<div class="modal fade" id="addEducationModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add Education</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <form id="add-education-form" action="{% url 'main:add_education' resume.id %}">
          {% csrf_token %}
          <div class="row g-2">
            <div class="col-md-6"><input class="form-control" name="degree" placeholder="Degree" required></div>
            <div class="col-md-6"><input class="form-control" name="institution" placeholder="Institution" required></div>
            <div class="col-md-6"><input class="form-control" name="field_of_study" placeholder="Field of Study"></div>
            <div class="col-md-6"><input class="form-control" name="location" placeholder="Location"></div>
            <div class="col-md-6"><input class="form-control" name="start_date" type="date" required></div>
            <div class="col-md-6"><input class="form-control" name="end_date" type="date"></div>
            <div class="col-md-6"><input class="form-control" name="gpa" type="number" step="0.01" min="0" max="4" placeholder="GPA"></div>
            <div class="col-md-6 form-check mt-2"><input class="form-check-input" id="edcur" name="current" type="checkbox"> <label for="edcur" class="form-check-label">Current</label></div>
            <div class="col-12"><textarea class="form-control" name="description" rows="3" placeholder="Notes"></textarea></div>
          </div>
        </form>
      </div>
      <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button class="btn btn-primary" form="add-education-form" type="submit">Add</button></div>
    </div>
  </div>
</div>

<!-- Skill Modal -->
<div class="modal fade" id="addSkillModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add Skill</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <form id="add-skill-form" action="{% url 'main:add_skill' resume.id %}">
          {% csrf_token %}
          <div class="mb-2"><input class="form-control" name="name" placeholder="Skill" required></div>
          <div><select class="form-select" name="level"><option value="beginner">Beginner</option><option value="intermediate">Intermediate</option><option value="advanced">Advanced</option><option value="expert">Expert</option></select></div>
        </form>
      </div>
      <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button class="btn btn-primary" form="add-skill-form" type="submit">Add</button></div>
    </div>
  </div>
</div>

<!-- Project Modal -->
<div class="modal fade" id="addProjectModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add Project</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <form id="add-project-form" action="{% url 'main:add_project' resume.id %}">
          {% csrf_token %}
          <div class="mb-2"><input class="form-control" name="title" placeholder="Title" required></div>
          <div class="mb-2"><textarea class="form-control" name="description" rows="3" placeholder="Description" required></textarea></div>
          <div class="row g-2">
            <div class="col-md-6"><input class="form-control" name="technologies" placeholder="Technologies"></div>
            <div class="col-md-6"><input class="form-control" name="url" placeholder="Live URL"></div>
            <div class="col-md-12"><input class="form-control" name="github_url" placeholder="GitHub URL"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button class="btn btn-primary" form="add-project-form" type="submit">Add</button></div>
    </div>
  </div>
</div>
